<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunny Bag - Simple Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #eee;
        }
        
        #gameContainer {
            border: 4px solid #4a4a6a;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        #gameCanvas {
            display: block;
            image-rendering: pixelated;
        }
        
        .controls {
            text-align: center;
            margin-top: 10px;
            color: #888;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div>
        <div id="gameContainer">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
        </div>
        <div class="controls">
            ← → Move | ↑ Jump | Space: Start/Pause | M: Mute | C: Toggle CRT
        </div>
    </div>

    <script>
        console.log('Starting simple test...');
        
        // Simple test to see if canvas works
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        console.log('Canvas:', canvas);
        console.log('Context:', ctx);
        
        // Test basic rendering
        ctx.fillStyle = '#1a1a2e';
        ctx.fillRect(0, 0, 800, 600);
        
        ctx.fillStyle = '#00ff00';
        ctx.font = 'bold 48px monospace';
        ctx.textAlign = 'center';
        ctx.fillText('BUNNY BAG', 400, 200);
        
        ctx.fillStyle = '#ffffff';
        ctx.font = '24px monospace';
        ctx.fillText('Carrot Catcher', 400, 250);
        
        ctx.fillStyle = '#ffa500';
        ctx.fillRect(400 - 8, 300, 16, 16);
        
        ctx.fillStyle = '#ff6b6b';
        ctx.fillRect(400 - 16, 500, 32, 32);
        
        console.log('Basic rendering complete');
        
        // Test game loop
        let frame = 0;
        function gameLoop() {
            frame++;
            
            // Clear screen
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, 800, 600);
            
            // Draw title
            ctx.fillStyle = '#00ff00';
            ctx.font = 'bold 48px monospace';
            ctx.textAlign = 'center';
            ctx.fillText('BUNNY BAG', 400, 200);
            
            // Draw test carrot
            ctx.fillStyle = '#ffa500';
            ctx.fillRect(400 - 8 + Math.sin(frame * 0.1) * 50, 300, 16, 16);
            
            // Draw test bunny
            ctx.fillStyle = '#ff6b6b';
            ctx.fillRect(400 - 16, 500, 32, 32);
            
            // Draw instructions
            ctx.fillStyle = '#ffffff';
            ctx.font = '16px monospace';
            ctx.fillText('Press SPACE to Start', 400, 400);
            
            requestAnimationFrame(gameLoop);
        }
        
        // Start game loop
        gameLoop();
        
        console.log('Game loop started');
    </script>
</body>
</html>
